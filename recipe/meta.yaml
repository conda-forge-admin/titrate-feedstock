{% set name = "titrate" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/titrate-{{ version }}.tar.gz
  sha256: 48cebb2ddb644db0c10cda3834d07c826f56e9061c18ae40a828cd0e41f8f52c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - matplotlib-base
    - gammapy

test:
  imports:
    - titrate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/StFroese/TITRATE
  summary: asympTotic lIkelihood Tests for daRk mAtTer sEarch
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - StFroese
