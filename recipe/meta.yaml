{% set name = "titrate" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/titrate-{{ version }}.tar.gz
  sha256: b44719c04d2da2ce96e8811514fc10512d5c842ee7a382cb1d10c8b832616973

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - matplotlib-base
    - gammapy
    - joblib
    - astropy
    - h5py

test:
  imports:
    - titrate
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/StFroese/TITRATE
  summary: asympTotic lIkelihood Tests for daRk mAtTer sEarch
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - StFroese
